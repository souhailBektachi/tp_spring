<div class="customer-list-toolbar">
  <mat-form-field>
    <mat-label>Search</mat-label>
    <input matInput [(ngModel)]="search" (ngModelChange)="onSearchChange()" placeholder="Name, email, phone..." />
    <button mat-icon-button matSuffix *ngIf="search" (click)="search=''; onSearchChange()">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
  <button mat-raised-button color="primary" (click)="addCustomer()">
    <mat-icon>person_add</mat-icon> Add Customer
  </button>
</div>
<table mat-table [dataSource]="customers" matSort (matSortChange)="onSort($event)" class="mat-elevation-z1">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
    <td mat-cell *matCellDef="let c">{{ c.id }}</td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
    <td mat-cell *matCellDef="let c">{{ c.name }}</td>
  </ng-container>
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
    <td mat-cell *matCellDef="let c">{{ c.email }}</td>
  </ng-container>
  <ng-container matColumnDef="phone">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Phone</th>
    <td mat-cell *matCellDef="let c">{{ c.phone }}</td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let c">
      <button mat-icon-button color="primary" (click)="viewCustomer(c)"><mat-icon>visibility</mat-icon></button>
      <button mat-icon-button color="accent" (click)="editCustomer(c)"><mat-icon>edit</mat-icon></button>
      <button mat-icon-button color="warn" (click)="deleteCustomer(c)"><mat-icon>delete</mat-icon></button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [length]="total" [pageSize]="pageSize" [pageIndex]="pageIndex"
  [pageSizeOptions]="[5,10,20]" (page)="onPage($event)">
</mat-paginator>
